
<div class="container d-flex justify-content-center align-items-center my-3">
    <div class="col-12 col-md-5 border shadow py-2 px-3 rounded border-primary">
        <h2 class="text-center">Login</h2>
        <form [formGroup]="loginForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" formControlName="userEmail" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div class="text-danger" *ngIf="loginForm.controls['userEmail'].invalid && (loginForm.controls['userEmail'].touched || loginForm.controls['userEmail'].dirty)">
                    <span *ngIf="loginForm.controls['userEmail'].errors?.['required']">This filed is required.</span>
                    <span *ngIf="loginForm.controls['userEmail'].errors?.['email']">Please enter valid email.</span>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="userPassword" id="exampleInputPassword1">
                <div class="text-danger" *ngIf="loginForm.controls['userPassword'].invalid && (loginForm.controls['userPassword'].touched || loginForm.controls['userPassword'].dirty)">
                    <span *ngIf="loginForm.controls['userPassword'].errors?.['required']">This field is required.</span>
                    <span *ngIf="loginForm.controls['userPassword'].errors?.['minlength']">Password must of 8 characters.</span>

                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" (click)="login()" [disabled]="isLogginIn">
                    <span class="spinner-border text-dark spinner-border-sm" *ngIf="isLogginIn" ></span> Login
                </button>
            </div>
        </form>
        <div class="mt-3 d-flex justify-content-center">
            <span>Don't have account?&nbsp;</span>
            <a class="mx-2" routerLink="/register">Register</a>
        </div>
    </div>

</div>
